    <title>Document</title>
    <link rel="stylesheet" href="css/douban.css">
</head>
<body>
    <div id="anony-nav">
    
        <h1>
            <a href="https://www.douban.com">豆瓣</a>
        </h1>
    
        <div class="anony-srh">
            <form action="https://www.douban.com/search" method="get">

                </span>
                <span class="bn">
                    <input type="submit" value="搜索">
                </span>
            </form>
            <div class="itemList">
                <ul></ul>
            </div>
        </div>
        
    </div>
